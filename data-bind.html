<!DOCTYPE html>
<html lang="-pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Bind Vue JS</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <p>{{ isActive === true ? 'Ativo' : 'NÃ£o Ativo' }}</p>
        <a v-bind:href="url" :title="textAcademy">{{ textAcademy }}</a>
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Meu Titulo',
                description: 'Sub Title',
                isActive: true,
                url: 'https://academy.especializati.com.br',
                textAcademy: 'EspecializaTi Academy'
            }
        });
    </script>
</body>
</html>
